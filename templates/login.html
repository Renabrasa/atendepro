{% extends 'base.html' %}
{% block title %}Login - Sistema de Atendimentos{% endblock %}
{% block content %}
<style>
  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
    margin: -20px -20px 0 -20px; /* Remove margens do container pai */
  }

  .login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    max-width: 400px;
    width: 100%;
    animation: slideUp 0.8s ease-out;
  }

  .login-header {
    background: linear-gradient(135deg, #003366, #0056b3);
    color: white;
    padding: 40px 30px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .login-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    animation: float 20s infinite linear;
  }

  .login-header h1 {
    font-size: 2.2em;
    font-weight: 700;
    margin: 0 0 10px 0;
    position: relative;
    z-index: 2;
  }

  .login-subtitle {
    font-size: 1em;
    opacity: 0.9;
    margin: 0;
    position: relative;
    z-index: 2;
  }

  .login-icon {
    margin-bottom: 15px;
    display: block;
    position: relative;
    z-index: 2;
    transition: transform 0.3s ease;
  }

  .login-icon:hover {
    transform: scale(1.1);
  }

  .login-icon svg {
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  .login-form {
    padding: 40px 30px;
  }

  .form-group {
    margin-bottom: 25px;
    position: relative;
  }

  .form-label {
    display: block;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 8px;
    font-size: 0.95em;
    transition: color 0.3s ease;
  }

  .form-control {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1em;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background: #f8fafc;
  }

  .form-control:focus {
    border-color: #003366;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
    background: white;
    transform: translateY(-2px);
  }

  .form-control:focus + .form-label {
    color: #003366;
  }

  .form-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #a0aec0;
    font-size: 1.1em;
    transition: color 0.3s ease;
  }

  .form-control:focus ~ .form-icon {
    color: #003366;
  }

  .btn-login {
    width: 100%;
    background: linear-gradient(135deg, #003366, #0056b3);
    color: white;
    border: none;
    padding: 15px 20px;
    border-radius: 12px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 10px;
  }

  .btn-login:hover {
    background: linear-gradient(135deg, #002244, #004499);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 51, 102, 0.3);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  .login-footer {
    text-align: center;
    padding: 20px 30px;
    background: #f8fafc;
    border-top: 1px solid #e2e8f0;
  }

  .login-footer p {
    margin: 0;
    color: #718096;
    font-size: 0.9em;
  }

  .login-footer strong {
    color: #003366;
  }

  .floating-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
  }

  .shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: floatAround 15s infinite ease-in-out;
  }

  .shape:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
  }

  .shape:nth-child(2) {
    width: 60px;
    height: 60px;
    top: 60%;
    right: 15%;
    animation-delay: 5s;
  }

  .shape:nth-child(3) {
    width: 40px;
    height: 40px;
    bottom: 25%;
    left: 20%;
    animation-delay: 10s;
  }

  .shape:nth-child(4) {
    width: 100px;
    height: 100px;
    top: 10%;
    right: 10%;
    animation-delay: 7s;
  }

  /* Anima√ß√µes */
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes float {
    0% {
      transform: translateX(-50%) translateY(-50%) rotate(0deg);
    }
    100% {
      transform: translateX(-50%) translateY(-50%) rotate(360deg);
    }
  }

  @keyframes floatAround {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    25% {
      transform: translateY(-20px) rotate(90deg);
    }
    50% {
      transform: translateY(-10px) rotate(180deg);
    }
    75% {
      transform: translateY(-30px) rotate(270deg);
    }
  }

  /* Estados de erro */
  .form-control.error {
    border-color: #e53e3e;
    background: #fed7d7;
  }

  .error-message {
    color: #e53e3e;
    font-size: 0.85em;
    margin-top: 5px;
    display: none;
  }

  /* Loading state */
  .btn-login.loading {
    background: #a0aec0;
    cursor: not-allowed;
    position: relative;
  }

  .btn-login.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Responsividade */
  @media (max-width: 480px) {
    .login-container {
      padding: 10px;
    }

    .login-card {
      margin: 0;
      border-radius: 15px;
    }

    .login-header {
      padding: 30px 20px;
    }

    .login-header h1 {
      font-size: 1.8em;
    }

    .login-form {
      padding: 30px 20px;
    }

    .login-footer {
      padding: 15px 20px;
    }
  }

  /* Acessibilidade */
  .form-control:focus {
    outline: 3px solid rgba(0, 51, 102, 0.2);
    outline-offset: 2px;
  }

  /* Efeitos visuais extras */
  .login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
  }
</style>

<div class="login-container">
  <!-- Formas flutuantes decorativas -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="login-card">
    <!-- Header do Login -->
    <div class="login-header">
      <div class="login-icon">
        <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- C√≠rculo principal -->
          <circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
          
          <!-- Bal√£o de conversa principal -->
          <path d="M25 25C25 20 29 16 34 16H66C71 16 75 20 75 25V45C75 50 71 54 66 54H45L35 64V54H34C29 54 25 50 25 45V25Z" fill="white"/>
          
          <!-- Linhas de texto no bal√£o -->
          <rect x="32" y="26" width="20" height="3" rx="1.5" fill="#003366"/>
          <rect x="32" y="33" width="28" height="3" rx="1.5" fill="#003366"/>
          <rect x="32" y="40" width="24" height="3" rx="1.5" fill="#003366"/>
          
          <!-- Bal√£o de resposta menor -->
          <path d="M50 65C50 62 52 60 55 60H75C78 60 80 62 80 65V75C80 78 78 80 75 80H65L58 85V80H55C52 80 50 78 50 75V65Z" fill="rgba(255,255,255,0.8)"/>
          
          <!-- Linhas de texto no bal√£o menor -->
          <rect x="55" y="67" width="12" height="2" rx="1" fill="#003366"/>
          <rect x="55" y="72" width="16" height="2" rx="1" fill="#003366"/>
          
          <!-- √çcone de usu√°rio/agente -->
          <circle cx="20" cy="75" r="8" fill="rgba(255,255,255,0.9)"/>
          <circle cx="20" cy="72" r="3" fill="#003366"/>
          <path d="M14 80C14 77 16 75 20 75C24 75 26 77 26 80" fill="#003366"/>
          
          <!-- Pontos de digita√ß√£o (typing indicator) -->
          <circle cx="40" cy="72" r="1.5" fill="rgba(255,255,255,0.6)">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
          </circle>
          <circle cx="45" cy="72" r="1.5" fill="rgba(255,255,255,0.6)">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
          </circle>
          <circle cx="50" cy="72" r="1.5" fill="rgba(255,255,255,0.6)">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
          </circle>
          
          <!-- Detalhes decorativos - simbolizando conectividade -->
          <circle cx="85" cy="25" r="2" fill="rgba(255,255,255,0.5)">
            <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
          </circle>
          <circle cx="15" cy="35" r="1.5" fill="rgba(255,255,255,0.4)">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
      <h1>AtendePro</h1>
      <p class="login-subtitle">Fa√ßa login para continuar</p>
    </div>

    <!-- Formul√°rio -->
    <div class="login-form">
      <form method="post" id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">üìß Email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            required 
            class="form-control" 
            placeholder="Digite seu email"
            autocomplete="email"
          />
          <span class="form-icon">@</span>
          <div class="error-message" id="email-error">Email √© obrigat√≥rio</div>
        </div>

        <div class="form-group">
          <label for="senha" class="form-label">üîí Senha</label>
          <input 
            type="password" 
            name="senha" 
            id="senha" 
            required 
            class="form-control" 
            placeholder="Digite sua senha"
            autocomplete="current-password"
          />
          <span class="form-icon">üîë</span>
          <div class="error-message" id="senha-error">Senha √© obrigat√≥ria</div>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          üöÄ Entrar no Sistema
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>
        <strong>AtendePro</strong><br>
        Plataforma de Gest√£o de Atendimentos
      </p>
    </div>
  </div>
</div>

<script>
  // Valida√ß√£o em tempo real
  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const senhaInput = document.getElementById('senha');
  const btnLogin = document.getElementById('btnLogin');

  // Fun√ß√£o para validar email
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  // Valida√ß√£o do email
  emailInput.addEventListener('blur', function() {
    const email = this.value.trim();
    const errorMsg = document.getElementById('email-error');
    
    if (!email) {
      this.classList.add('error');
      errorMsg.textContent = 'Email √© obrigat√≥rio';
      errorMsg.style.display = 'block';
    } else if (!validateEmail(email)) {
      this.classList.add('error');
      errorMsg.textContent = 'Email inv√°lido';
      errorMsg.style.display = 'block';
    } else {
      this.classList.remove('error');
      errorMsg.style.display = 'none';
    }
  });

  // Valida√ß√£o da senha
  senhaInput.addEventListener('blur', function() {
    const senha = this.value.trim();
    const errorMsg = document.getElementById('senha-error');
    
    if (!senha) {
      this.classList.add('error');
      errorMsg.textContent = 'Senha √© obrigat√≥ria';
      errorMsg.style.display = 'block';
    } else if (senha.length < 3) {
      this.classList.add('error');
      errorMsg.textContent = 'Senha muito curta';
      errorMsg.style.display = 'block';
    } else {
      this.classList.remove('error');
      errorMsg.style.display = 'none';
    }
  });

  // Remove erro quando o usu√°rio digita
  emailInput.addEventListener('input', function() {
    this.classList.remove('error');
    document.getElementById('email-error').style.display = 'none';
  });

  senhaInput.addEventListener('input', function() {
    this.classList.remove('error');
    document.getElementById('senha-error').style.display = 'none';
  });

  // Submiss√£o do formul√°rio
  form.addEventListener('submit', function(e) {
    const email = emailInput.value.trim();
    const senha = senhaInput.value.trim();
    let hasError = false;

    // Valida√ß√µes finais
    if (!email || !validateEmail(email)) {
      emailInput.classList.add('error');
      document.getElementById('email-error').style.display = 'block';
      hasError = true;
    }

    if (!senha || senha.length < 3) {
      senhaInput.classList.add('error');
      document.getElementById('senha-error').style.display = 'block';
      hasError = true;
    }

    if (hasError) {
      e.preventDefault();
      return;
    }

    // Loading state
    btnLogin.classList.add('loading');
    btnLogin.textContent = '';
    
    // Simula delay de loading (opcional)
    // setTimeout(() => {
    //   form.submit();
    // }, 500);
  });

  // Efeito de foco suave
  const inputs = document.querySelectorAll('.form-control');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });

  // Easter egg: duplo clique no √≠cone
  document.querySelector('.login-icon').addEventListener('dblclick', function() {
    const svg = this.querySelector('svg');
    svg.style.animation = 'spin 1s ease-in-out, pulse 2s infinite ease-in-out';
    setTimeout(() => {
      svg.style.animation = 'pulse 2s infinite ease-in-out';
    }, 1000);
  });

  // Foco autom√°tico no email ao carregar
  window.addEventListener('load', function() {
    emailInput.focus();
  });
</script>

{% endblock %}
