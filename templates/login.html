{% extends 'base.html' %}
{% block title %}Login - Atendimentos{% endblock %}
{% block content %}
<h2>Login</h2>

<form method="post" style="max-width: 360px;">
    <label for="email" style="font-weight: 600;">Email</label>
    <input type="email" name="email" id="email" required style="width: 100%; padding: 8px; margin-top: 8px; border: 1px solid #ccc; border-radius: 4px;" />

    <label for="senha" style="font-weight: 600; margin-top: 15px; display: block;">Senha</label>
    <input type="password" name="senha" id="senha" required style="width: 100%; padding: 8px; margin-top: 8px; border: 1px solid #ccc; border-radius: 4px;" />

    <button type="submit" style="margin-top: 20px; background-color: #003366; color: white; padding: 10px 18px; border: none; border-radius: 5px; cursor: pointer;">Entrar</button>
</form>

{% endblock %}
