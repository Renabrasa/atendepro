{% extends 'base.html' %}
{% block title %}Novo Atendimento{% endblock %}
{% block content %}
<h2>Novo Atendimento</h2>

<form method="post" style="max-width: 600px;">
    <label for="agente_id" style="font-weight: 600; margin-top: 10px; display: block;">Agente</label>
    <select id="agente_id" name="agente_id" required style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;">
        {% for agente in agentes %}
        <option value="{{ agente.id }}">{{ agente.nome }}</option>
        {% endfor %}
    </select>

    <label for="conteudo" style="font-weight: 600; margin-top: 15px; display: block;">Descrição do Atendimento</label>
    <textarea id="conteudo" name="conteudo" rows="6" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

    <label for="classificacao" style="font-weight: 600; margin-top: 15px; display: block;">Classificação</label>
    <select id="classificacao" name="classificacao" style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="">-- Selecione --</option>
        <option value="básico">Básico</option>
        <option value="médio">Médio</option>
        <option value="complexo">Complexo</option>
    </select>

    <button type="submit" style="margin-top: 20px; background-color: #003366; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Salvar</button>
    <a href="{{ url_for('atendimentos') }}" style="margin-left: 15px; color: #555; text-decoration: none;">Cancelar</a>
</form>
{% endblock %}
